<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culture Holidays</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://cultureholidays.com/Content/images/favicon.ico">
    <link rel="stylesheet" href="styles/home.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <nav class="nav-links">
                <a href="https://cultureholidays.com" class="nav-link">
                    <img src="https://d230lfojd95r73.cloudfront.net/Content/logo-black.png" alt="">
                </a>
                <!-- <a href="#" class="nav-link">Dashboard</a>
                <a href="#" class="nav-link">Reports</a> -->
            </nav>
            <div class="agent-info">
                <div class="agent-avatar" style="background-image: url('');"></div>
                <div class="agent-details">
                    <h3></h3>
                    <p></p>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="quiz-card">
            <div class="quiz-header">
                <h1 class="quiz-title">Culture Quiz</h1>
                <p class="quiz-subtitle" style="display: none;">Test your knowledge and earn rewards</p>
            </div>

            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div id="loadingState" class="loading-state" style="display: none;">
                <div class="shimmer loading-question"></div>
                <div class="shimmer loading-option"></div>
                <div class="shimmer loading-option"></div>
                <div class="shimmer loading-option"></div>
                <div class="shimmer loading-option"></div>
            </div>

            <div id="quizContent">
                <div class="question-section">
                    <div class="question-header-main">
                        <div class="question-number">Question <span id="currentQuestion">0</span> of <span id="totalQuestions">0</span></div>
                        <h2 class="question-text" id="questionText"></h2>
                    </div>
                    <div>
                    <div class="circular-loader-container" style="display: none;"> 
                            <svg class="circular-loader" viewBox="0 0 100 100">
                                <circle class="background" cx="50" cy="50" r="45"></circle>
                                <circle class="progress" cx="50" cy="50" r="45"></circle>
                                <text x="50" y="55" class="countdown-text" text-anchor="middle" font-size="18" fill="#333"></text>
                            </svg>
                        </div>
                    </div>
                </div>

                <div class="options-container" id="optionsContainer">
                    <div class="option" data-value="A">
                        <span class="option-label">A.</span>
                        <span class="option-text"></span>
                    </div>
                    <div class="option" data-value="B">
                        <span class="option-label">B.</span>
                        <span class="option-text"></span>
                    </div>
                    <div class="option" data-value="C">
                        <span class="option-label">C.</span>
                        <span class="option-text"></span>
                    </div>
                    <div class="option" data-value="D">
                        <span class="option-label">D.</span>
                        <span class="option-text"></span>
                    </div>
                </div>

                <div class="manual-input-container" id="manualInputContainer">
                    <textarea class="manual-input" id="manualAnswer" placeholder="Enter your answer here..."></textarea>
                </div>

                <div class="button-container">
                    <button class="btn btn-manual" id="toggleManualBtn" style="display: none;">Enter Your Answer</button>
                    <button class="btn btn-primary" id="answerSubmitBtn" style="display: none;">Submit Answer</button>
                    <button class="btn btn-primary" id="nextBtn" style="display: none;">Next Question</button>
                </div>
            </div>
        </div>
        <div class="quiz-complete-container" style="display: none;">
            <div class="quiz-complete-content">
                <div class="icon">âœ…</div>
                <h2>Quiz Completed!</h2>
                <p>Your answers have been submitted. Our team will review them and notify you of the result shortly.</p>
            </div>
            <button class="go-home-btn" onclick="location.href='https://cultureholidays.com'">Go to Home</button>
        </div>
    </div>
    <script src="scripts/home.js"></script>
</body>
</html>
